<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUHC - Offline</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      margin-bottom: 2rem;
      background: white;
      padding: 10px;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
    p {
      opacity: 0.9;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .retry-btn {
      background: white;
      color: #1e40af;
      border: none;
      padding: 12px 32px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .retry-btn:hover {
      transform: scale(1.05);
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.jpg" alt="RUN Logo" class="logo">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection.<br>
      Please check your connection and try again.
    </p>
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
    <p style="margin-top: 2rem; font-size: 0.875rem; opacity: 0.7;">
      RUN Health Centre<br>
      Redeemer's University, Nigeria
    </p>
  </div>
</body>
</html>
